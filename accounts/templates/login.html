<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <title>Dog Personal Account</title>
  
  <link rel="stylesheet" href="/ui/semantic.min.css" />

  <style type="text/css">
    body {
      background-color: #DADADA;
    }
    body > .grid {
      height: 100%;
    }
    .image {
      margin-top: -100px;
    }
    .column {
      max-width: 450px;
    }
  </style>
</head>
<body>

<div class="ui middle aligned center aligned grid">
  <div class="column">
    <h2 class="ui teal image header">
      <img src="https://ctf.upml.tech/media/attachments/logo.png" class="image">
      <div class="content">
        Dog Association Member Login Form
      </div>
    </h2>
    <form class="ui large form" method="post" action="/">
      <div class="ui stacked segment">
        <div class="field">
          <div class="ui left icon input">
            <i class="user icon"></i>
            <input type="text" name="username" placeholder="Username">
          </div>
        </div>
        <div class="field">
          <div class="ui left icon input">
            <i class="lock icon"></i>
            <input type="password" name="password" placeholder="Password">
          </div>
        </div>
        <button class="ui fluid large teal submit button">Login</button>
      </div>

      <div class="ui {% if error %}visible {% endif %}error message">{{error}}</div>

    </form>

<!--    <div class="ui message">
Link to restore page
    </div>-->
  </div>
</div>

</body>

</html>
